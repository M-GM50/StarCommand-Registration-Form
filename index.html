    <h2 class="categories">IDENTIFICATION</h2>

    <form class="form">
      <p>
        <label for="name"> Name:</label>
        <input type="text" name="name" id="name" required/>
      </p>
      <p>
        <label>DoB:</label>
        <input type="date" name="dob" class="age" required />
        <span class="showAge"></span>
      </p>
      <p><label>Adress:</label> <input type="text" name="adress" required /></p>

      <h2 class="categories">HEALTH INFORMATION</h2>

      <p>
        <label>Height:</label>
        <input type="text" name="height" placeholder="kg" required />
      </p>
      <p>
        <label>Weight:</label>
        <input type="text" name="weight" placeholder="cm" required />
      </p>
      <p>
        <label>Allergies:</label>
        <input
          type="radio"
          name="allergies"
          value="Yes"
          class="allergiesOn"
          required
        />Yes <input type="radio" name="allergies" value="No" />No
      </p>

      <div class="submit-wrapper">
        <input type="submit" class="button" />
      </div>
    </form>

    <dialog class="pop-up">Pop Up</dialog>
